    <!-- Enhanced Critical CSS for Above-the-Fold Content and Core Web Vitals -->
    <style>
      /* Critical CSS for Core Web Vitals optimization */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        background-image: url('/uploads/background.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
      }
      
      /* Critical logo styles for LCP optimization */
      .logo-critical {
        width: 8rem;
        height: auto;
        transition: transform 0.3s ease;
        will-change: transform;
        content-visibility: auto;
        contain-intrinsic-size: 256px 64px;
        contain: layout style paint;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
      }
      
      @media (min-width: 640px) {
        .logo-critical { width: 10rem; }
      }
      
      @media (min-width: 768px) {
        .logo-critical { width: 12rem; }
      }
      
      @media (min-width: 1024px) {
        .logo-critical { width: 15rem; }
      }
      
      /* Critical navigation styles with containment */
      .nav-critical {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        will-change: transform;
        contain: layout style paint;
        isolation: isolate;
      }
      
      /* Prevent Cumulative Layout Shift (CLS) */
      .video-hero-critical {
        height: 60vh;
        position: relative;
        overflow: hidden;
        content-visibility: auto;
        contain-intrinsic-size: 100vw 60vh;
        contain: layout style paint;
      }
      
      @media (min-width: 640px) {
        .video-hero-critical { 
          height: 70vh;
          contain-intrinsic-size: 100vw 70vh;
        }
      }
      
      @media (min-width: 768px) {
        .video-hero-critical { 
          height: 80vh;
          contain-intrinsic-size: 100vw 80vh;
        }
      }
      
      @media (min-width: 1024px) {
        .video-hero-critical { 
          height: 100vh;
          contain-intrinsic-size: 100vw 100vh;
        }
      }
      
      /* Enhanced hardware acceleration for performance */
      .hw-accelerated {
        transform: translate3d(0, 0, 0);
        will-change: transform;
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Critical main content styles for LCP optimization */
      .main-lcp-critical {
        background-image: url('/uploads/background.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        contain: layout style paint;
        content-visibility: auto;
      }
      
      /* Critical loading skeleton for better perceived performance */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 25%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Critical button styles for better FID */
      button {
        touch-action: manipulation;
        will-change: transform;
        transition: transform 0.15s ease-out;
        cursor: pointer;
      }
      
      button:hover {
        transform: translate3d(0, -1px, 0);
      }
      
      /* Critical focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <!-- Optimized Third-party Scripts - Deferred for Performance -->
    <script>
      // Optimized Analytics with Minimal Impact
      window.addEventListener('load', function() {
        // Only load analytics after user interaction to improve FID
        let analyticsLoaded = false;
        
        function loadAnalytics() {
          if (analyticsLoaded) return;
          analyticsLoaded = true;
          
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-EHVL7BL5FS';
          document.head.appendChild(script);
          
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-EHVL7BL5FS', {
              page_title: document.title,
              page_location: window.location.href
            });
          };
        }
        
        // Load analytics on first user interaction
        ['click', 'scroll', 'touchstart', 'keydown'].forEach(event => {
          document.addEventListener(event, loadAnalytics, { once: true, passive: true });
        });
        
        // Fallback: load after 5 seconds if no interaction
        setTimeout(loadAnalytics, 5000);
      });
    </script>
    
    <!-- Optimized Brevo Conversations Widget -->
    <script>
        window.addEventListener('load', function() {
          // Defer Brevo widget until after page load and user interaction
          let brevoLoaded = false;
          
          function loadBrevo() {
            if (brevoLoaded) return;
            brevoLoaded = true;
            
            (function(d, w, c) {
                w.BrevoConversationsID = '68374d9e93ba39a2030dfb0e';
                w[c] = w[c] || function() {
                    (w[c].q = w[c].q || []).push(arguments);
                };
                var s = d.createElement('script');
                s.async = true;
                s.defer = true;
                s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
                if (d.head) d.head.appendChild(s);
            })(document, window, 'BrevoConversations');
          }
          
          // Load on user interaction for better FID
          ['click', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, loadBrevo, { once: true, passive: true });
          });
          
          // Fallback: load after 3 seconds
          setTimeout(loadBrevo, 3000);
        });
    </script>
