
<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical Logo Preload for LCP Optimization -->
    <link rel="preload" href="/uploads/logo_musicgift.webp" as="image" type="image/webp" fetchpriority="high">
    
    <!-- Critical Background Preload for LCP Optimization -->
    <link rel="preload" href="/uploads/background.webp" as="image" type="image/webp" fetchpriority="high">
    
    <!-- Critical DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://conversations-widget.brevo.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Preconnect for Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical Resource Preloads -->
    <link rel="preload" href="/uploads/e53a847b-7672-4212-aa90-b31d0bc6d328.png" as="image" type="image/png">
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Aggressive Critical CSS for LCP Optimization -->
    <style>
      /* Reset and base styles for faster paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Inter", sans-serif;
        background: url('/uploads/background.webp') center/cover no-repeat fixed;
        color: white;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeSpeed;
        will-change: auto;
      }
      
      /* Ultra-critical navigation styles for instant paint */
      .nav-ultra-critical {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transform: translate3d(0, 0, 0);
      }
      
      /* Ultra-critical logo styles */
      .logo-ultra-critical {
        width: 8rem;
        height: auto;
        transform: translate3d(0, 0, 0);
        image-rendering: -webkit-optimize-contrast;
      }
      
      @media (min-width: 640px) {
        .logo-ultra-critical { width: 10rem; }
      }
      
      @media (min-width: 768px) {
        .logo-ultra-critical { width: 12rem; }
      }
      
      @media (min-width: 1024px) {
        .logo-ultra-critical { width: 15rem; }
      }
      
      /* Ultra-critical main content - inline styles for fastest LCP */
      .main-ultra-critical {
        position: relative;
        min-height: 100vh;
        transform: translate3d(0, 0, 0);
        will-change: auto;
      }
      
      /* Simple overlay for performance */
      .overlay-simple {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        transform: translate3d(0, 0, 0);
      }
      
      /* Video hero ultra-critical styles */
      .video-hero-ultra {
        height: 60vh;
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      
      @media (min-width: 640px) {
        .video-hero-ultra { height: 70vh; }
      }
      
      @media (min-width: 768px) {
        .video-hero-ultra { height: 80vh; }
      }
      
      @media (min-width: 1024px) {
        .video-hero-ultra { height: 100vh; }
      }
      
      /* Ultra-optimized scroll for statistics */
      .scroll-ultra-optimized {
        animation: scrollUltra 30s linear infinite;
        transform: translate3d(0, 0, 0);
      }
      
      @keyframes scrollUltra {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }
      
      /* Defer loading optimization */
      .defer-ultra {
        content-visibility: auto;
        contain-intrinsic-size: 0 300px;
      }
      
      /* Hide non-critical content initially */
      .below-fold-hidden {
        visibility: hidden;
      }
      
      /* Show content after load */
      .below-fold-visible {
        visibility: visible;
        animation: fadeInFast 0.2s ease-out;
      }
      
      @keyframes fadeInFast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
    
    <!-- Brevo Conversations Widget - Deferred -->
    <script>
        (function(d, w, c) {
            w.BrevoConversationsID = '68374d9e93ba39a2030dfb0e';
            w[c] = w[c] || function() {
                (w[c].q = w[c].q || []).push(arguments);
            };
            var s = d.createElement('script');
            s.async = true;
            s.defer = true;
            s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
            if (d.head) d.head.appendChild(s);
        })(document, window, 'BrevoConversations');
    </script>
    <!-- /Brevo Conversations -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to show below-fold content after load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.querySelectorAll('.below-fold-hidden').forEach(function(el) {
            el.classList.remove('below-fold-hidden');
            el.classList.add('below-fold-visible');
          });
        }, 100);
      });
    </script>
  </body>
</html>
